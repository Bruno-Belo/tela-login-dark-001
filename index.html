<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!-- A div main engloba as div left e right -->
    <div class="main-login"> 
        <div class="left-login">
            <h1>Faça login<br>E entre para  o nosso time</h1>
            <!-- Pegue essa imagem animada em https://storyset.com/ -->
            <img src="aula.svg" class="left-login-image" alt="aula">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <!-- A div textfield engloba tanto a label como o input -->
                <div class="textfield"> 
                    <label for="usuario">Usuário</label>
                    <!-- placeholder é o texto que fica dentro do input, no caso usuário ou senha-->
                    <input type="text" name="usuario" placeholder="Usuário"> 
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <!-- O tipo de input type="password" faz com que a senha fique oculta na hora de digitar -->
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
